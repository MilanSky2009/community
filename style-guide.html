<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlissBloom Style Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2em;
      background-color: #fff;
      color: #5c4b51;
    }
    .color-swatch {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-right: 1em;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Basic SEO Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Helper App</title>
  <meta name="description" content="Helping connect volunteers and neighbors through the Community Helper App.">
  <meta name="keywords" content="community, volunteering, helper app, local support, service">
  <meta name="author" content="Milan">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags (for social media previews) -->
  <meta property="og:title" content="Community Helper App">
  <meta property="og:description" content="Join our community and make a difference! Learn more about local volunteer opportunities.">
  <meta property="og:image" content="/images/community-helper-preview-1.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Community Helper App">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Community Helper App">
  <meta name="twitter:description" content="A simple way to connect with community service opportunities.">
  <meta name="twitter:image" content="/images/community-helper-twitter-1.svg">
  <!-- Optional thumbnail for other platforms -->
  <meta property="og:image:alt" content="Community Helper App preview">
  <link rel="image_src" href="/images/community-helper-thumbnail.svg">

  <!-- Favicons & App Icons -->
  <!-- Primary SVG favicon (scalable) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <!-- Image and format guidance (developer notes only) -->
  <!--
    Image tips:
     - Use .jpg, .png, or .webp for social preview images.
     - Open Graph recommended size: 1200x630px.
     - Twitter recommended size: 1200x600px (twitter will accept 1200x630).
     - Keep preview images under 1MB.
     - Favicons: 16x16, 32x32 (.png) and 180x180 (apple-touch-icon).
    Test previews at: https://opengra           ph.dev by pasting your hosted URL or HTML.
  -->
</head>
<body>
  <h1>BlissBloom Style Guide</h1>
  <h2>Color Palette</h2>
  <div>
    <div class="color-swatch" style="background-color: #FFC2D1;"></div> Primary: #ffb6c1 (Light Pink)<br>
    <div class="color-swatch" style="background-color: #FFB3C6;"></div> Accent: #ffc0cb (Blush)<br>
    <div class="color-swatch" style="background-color: #FF8FAB;"></div> Background: #fff0f5 (Lavender Blush)
  </div>

  <h2>Fonts</h2>
  <p>  font-family: "PT Serif", serif;
</p>
  <p>  font-family: "Bungee", sans-serif;</p>
  <p>    font-family: 'Times New Roman', Times, serif;
</p>

  <h2>UI Elements</h2>
  <button style="background-color: #ffb6c1; color: white; padding: 0.5em 1em; border: none; border-radius: 5px;">Sample Button</button>
</body>



</html>
